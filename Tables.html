<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <thead>
            <caption><h2>List of numbers</h2></caption>
            <tr>
                <th>num 1</th>
                <th>num 2</th>
                <th>num 3</th>
            </tr>
        <tbody>
            <tr>
                <td colspan="5">one</td>
                <td colspan="2">two</td>
                <td>three</td>
                <td>three and a half</td>   
            </tr>
            <tr>
                <td>four</td>
                <td>five</td>
                <td>six</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
