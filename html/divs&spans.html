<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and spans</title>
</head>
<body>
    <!--
        two inline elements (they can sit in one line)
    -->
    <a href="#">link 1</a>
    <a href="#">link 2</a>

    <hr>

    <!--
    two block elements (they take the entire width of the page)
    -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <!--
        span is an inline element
    -->
    <hr>
    <span>span 1</span>
    <span>span 2</span>
    <!--
        div is a block element
    -->
    <hr>
    <div>div 1</div>
    <div>div 2</div>
    <hr>
    <!--
        block element (div) takes entire width of the page preventing spans being in one line
    -->
    <span>span 1</span>
    <div>div 1</div>
    <span>span 2</span>
    <span>span 3</span>
</body>
</html>
